<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body onkeyup="keypressed()">
  <header>
    <img src="images/hawks_logo.png" alt="Blackhawks Logo">
    <h1>Blackhawks Name Game</h1>
    <img src="images/hawks_logo_2.png" alt="Blackhawks Secondary Logo">
  </header>
  <div id="game-container">
    <div class="row">
      <div class="col-md-4">
        <h2>Word:</h2>
      </div>
      <div class="col-md-5">
        <div id="question-container"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>Previous Guesses:</h2>
      </div>
      <div class="col-md-5">
        <div id="guesses-container"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>Lives Left:</h2>
      </div>
      <div class="col-md-5">
        <div id="lives-container">10</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9" style="text-align: center;">
        <div id="game-status">Keep Guessing</div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <button id="reset-button" type="button" class="btn btn-primary" onclick="newRound()">Next Round</button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <footer>
  </footer>
  <script src="index.js"></script>
</body>
</html>
